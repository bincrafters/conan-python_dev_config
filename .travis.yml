linux: &linux
   os: linux
   sudo: required
   services:
     - docker

osx: &osx
   os: osx
   language: generic

language: python

matrix:
   include:
      - <<: *linux
        env: CONAN_DOCKER_IMAGE=python:2.7
      - <<: *linux
        env: CONAN_DOCKER_IMAGE=python:3.4
      - <<: *linux
        env: CONAN_DOCKER_IMAGE=python:3.5
      - <<: *linux
        env: CONAN_DOCKER_IMAGE=python:3.6
      - <<: *osx
        osx_image: xcode9

install:
  - chmod +x .travis/install.sh
  - ./.travis/install.sh

script:
  - chmod +x .travis/run.sh
  - ./.travis/run.sh
