linux: &linux
   os: linux
   sudo: required
   language: python
osx: &osx
   os: osx
   language: generic
matrix:
   include:
      - <<: *linux
        python: "2.6"
      - <<: *linux
        python: "2.7"
      - <<: *linux
        python: "3.3"
      - <<: *linux
        python: "3.4"
      - <<: *linux
        python: "3.5"
      - <<: *linux
        python: "3.6"
      - <<: *osx
        osx_image: xcode9

install:
  - chmod +x .travis/install.sh
  - ./.travis/install.sh

script:
  - chmod +x .travis/run.sh
  - ./.travis/run.sh
