linux: &linux
  os: linux
  sudo: required
  language: cpp

osx: &osx
  os: osx
  language: cpp

addons:
  apt:
    packages:
    - python3-dev

matrix:
  include:
    - <<: *linux
      env: CONAN_OPTIONS=python_dev_config:python=python
    - <<: *linux
      env: CONAN_OPTIONS=python_dev_config:python=python3
    - <<: *osx
      osx_image: xcode9

install:
  - chmod +x .travis/install.sh
  - ./.travis/install.sh

script:
  - chmod +x .travis/run.sh
  - ./.travis/run.sh
